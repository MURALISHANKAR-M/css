<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>66-Gallery</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box{
            padding: 5px;
            opacity: 0.8;
        }
        .box:hover{
            opacity: 1;
            transition: .9s;
        }
    </style>
</head>
<body>
    <div class="container">
     
        <div class="box"><img src="./Gallery/1.jpg" alt=""></div>
        <div class="box"><img src="./Gallery/2.jpg" alt=""></div>
        <div class="box"><img src="./Gallery/3.jpg" alt=""></div>
        <div class="box"><img src="./Gallery/4.jpg" alt=""></div>
        <div class="box"><img src="./Gallery/5.jpg" alt=""></div>
        <div class="box"><img src="./Gallery/6.jpg" alt=""></div>
        <div class="box"><img src="./Gallery/7.jpg" alt=""></div>
        <div class="box"><img src="./Gallery/8.jpg" alt=""></div>
        <div class="box"><img src="./Gallery/9.jpg" alt=""></div>
     
    </div>
</body>
</html>
