<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
      table tr:nth-of-type(even) {
        background-color: aliceblue;
      }
      table td:nth-of-type(even) {
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>16.Display Table</h1>
    <table width="50%" border="1px" cellpadding="10px" cellspacing="10px">
      <caption>
        Student Detailes
      </caption>
      <colgroup>
        <col style="width: 150px" />
        <col style="width: 50px" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>NAME</th>
          <th>AGE</th>
          <th>CITY</th>
        </tr>
      </thead>
      <tr>
        <td>Ram</td>
        <td>12</td>
        <td>Namakkal</td>
      </tr>
      <tr>
        <td>Sam</td>
        <td>14</td>
        <td>Chennai</td>
      </tr>
      <tr>
        <td>Joes</td>
        <td>30</td>
        <td rowspan="2">Salem</td>
      </tr>
      <tr>
        <td>Tiya</td>
        <td>11</td>
      </tr>
      <tfoot>
        <tr>
          <td colspan="3">M.MuraliShankare</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
