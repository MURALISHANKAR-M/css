<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 150px;
            width: 150px;
            background: rgb(252, 2, 2);
        }
        .shadow{
            -webkit-box-shadow: 5px 5px 1px 0px rgba rgba(0,0,0,0.15);
            -moz-box-shadow: 5px 5px 1px 1px rgba rgba(0,0,0,0.15);
            box-shadow: 5px 5px 1px 0px rgba rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <h1>Box Shadow</h1>
    <div class="box shadow"></div>
    
</body>
</html>
