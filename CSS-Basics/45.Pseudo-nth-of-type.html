<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-of-type(1){
            color: red;
        }
        p:nth-last-of-type(1){
            color: blue;
        }
        li:nth-of-type(1){
            color: red;
        }
        #l2 li:nth-last-of-type(1){
            color: rgb(243, 223, 4);
        }
       
                         /* odd */
        #l1 li:nth-of-type(even){
            color: rgb(7, 254, 7);
        }
       
    </style>
</head>
<body>
    <h1>45.Pseudo-nth-of-type</h1>
    <ul id="l1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ul id="l2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Lorem ipsum dolor sit amet.</p>
</body>
</html>
