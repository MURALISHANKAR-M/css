<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 400px;
            height: 400px;
            background-color: blue;
        }

        .child{
            width: 50%;
            height: 50%;
            background-color: rgb(255, 0, 0);
            color: white;
            font-size: 25px;
           text-align: end;

        }
    </style>
</head>
<body>
    <!-- font-size,height,width 
            px
            %
            em
            rem
            vw
            vh
            vmax
            vmin
         
        Absolute Units
            cm Centimeters
            mm Minllimeters
            in Inches
            px Pixels
            pt Points
            pc Picas

        Relative Units
            em
            rem relative em
            ch
            ex
            vw viewport width
            vh viewport height
            vmax viewport maximum
            vmin viewport minimum
            % percentage


             

    -->
    <h1>39.Units</h1>
    <h2>. px</h2>
    <div class="parent">
        <div class="child">
            %
        </div>

    </div>
    <h2>1em = 16px</h2>
    <h2>1rem = 16px</h2>
    <h2> vh - vmax - vmin = %</h2>
