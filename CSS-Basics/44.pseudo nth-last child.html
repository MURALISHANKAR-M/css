<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #l1 li:nth-child(3){
            color: rgb(132, 255, 0);
            font-size: large;
        }

        #l2 li:nth-child(3){
            color: rgb(255, 13, 0);
            font-size: large;
        }

        #l2 li:nth-last-child(2n-1){
            color:blue;
            font-size: large;
        }
    </style>
</head>
<body>
    <h1>44.pseudo nth-last child</h1>
    <ul id="l1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>

    <ul id="l2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</body>
</html>
